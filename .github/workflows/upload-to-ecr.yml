name: Build and Push Docker Image to Private ECR

on:
    push:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v2
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Ensure ECR Private Repository Exists
              run: |
                  REPO_NAME="julius/photo-album"
                  if ! aws ecr describe-repositories --repository-names "$REPO_NAME" > /dev/null 2>&1; then
                    echo "Repository not found. Creating..."
                    aws ecr create-repository --repository-name "$REPO_NAME"
                  fi

            - name: Login to Amazon ECR Private
              run: |
                  aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

            - name: Build Docker Image
              run: |
                  docker build -t photo-album .

            - name: Tag Docker Image for Private ECR
              run: |
                  docker tag photo-album:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/julius/photo-album:latest

            - name: Push Docker Image to ECR
              run: |
                  docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/julius/photo-album:latest
